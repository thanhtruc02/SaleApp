<{% extends 'admin/master.html' %}

{% block body %}

{% if current_user.is_authenticated %}

<h1 class="text-center text-info">CHÀO MỪNG ĐẾN VỚI TRANG QUẢN TRỊ</h1>
<h2 class="text-info">Chào {{current_user.name}}!</h2>
{% else %}
<h1 class="text-center text-success">ĐĂNG NHẬP QUẢN TRỊ</h1>
<form method="post" action="/admin/login">
  <div class="mb-3 mt-3">
    <label for="username" class="form-label">Ten dang nhap:</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Ten dang nhap">
  </div>
  <div class="mb-3">
    <label for="pwd" class="form-label">Password:</label>
    <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" name="pswd">
  </div>

  <button type="submit" class="btn btn-primary">Dang nhap</button>
</form>
{% endif %}
{% endblock %}
